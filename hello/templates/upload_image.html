{% extends "base.html" %}
{% block title %}Upload Your Image{% endblock title %}
{% block body %}
{% load static %}
<style>
    /* Style for the container */
.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
}

/* Style for the form */
form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Style for the file input */
input[type="file"] {
  margin-bottom: 15px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  width: 100%;
  box-sizing: border-box;
}

/* Style for the submit button */
input[type="submit"] {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
  background-color: #45a049;
}

/* Style for the uploaded image */
.uploaded-image {
  margin-top: 20px;
  text-align: center;
}

.uploaded-image img {
  max-width: 100%;
  height: auto;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

</style>
<body>
    <h1>Store Your file here</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
      
        <input type="submit" value="Upload">
    </form>

    {% if form.instance.image %}
    
	
        <h2>Uploaded Image:</h2>
        <img src="{{ form.instance.image.url }}" alt="Uploaded Image">
    {% endif %}
</body>
</html>
{% endblock body %}
